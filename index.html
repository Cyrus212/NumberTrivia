<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="./assets/css/style.css" rel="stylesheet"> 
    <title>Number Trivia</title>
</head>
<body>
    <header class="title">
        <h1 class="titleContent">Number Trivia</h1>
    </header>
    <!-- Content Container -->
    <main class="content">
        <div class="infoContainer">
            <div class="randombtns">
                <button class="toggle randombtn">Toggle</button>
                <button class="randombtn" id="number">Number</button>
                <button class="randombtn" id="date">Date</button>
                <button class="randombtn" id="trivia">Trivia</button>
            </div>
            <!-- Info box containing info -->
            <div class="infoContent">
                <p class="infoBox">Test</p>
                <input class="input" type="text" placeholder="Add a fact no one knows!" />
                <button class="sumbit">Submit</button>
                <input type="date" id="datePicker" />
            </div>
            <div id="currentDay" class="currentDate"></div>
        </div>
        <div id="currentDay" class="currentDate"></div>
        <div class="storageContainer">
            <button class="edit"></button>
            <p class="storageInfo"></p>
        </div>
    </main>
    <!--Link for dayJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link for jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/js/style.js"></script>
</body>
</html>
