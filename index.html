<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet"> 
    <title>Number Trivia</title>
</head>
<body>
    <header class="title">
        <h1 class="titleContent">Number Trivia</h1>
    </header>
    <!-- Content Container -->
    <main class="content">
        <div class="randombtns">
            <button class="toggle"></button>
            <button id="number"></button>
            <button id="date"></button>
            <button id="trivia"></button>
        </div>
        <!-- Info box containing info -->
        <div>
            <div class="infoBox"></div>
            <input type="text" class="inputBox">
            <button class="sumbit"></button>
            <input type="date" id="datePicker">
        </div>
        <div class="storageContainer">
            <button class="edit"></button>
            <p class="storageInfo"></p>
        </div>
        <div id="currentDay" class="currentDate"></div>
    </main>
    <!--Link for dayJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Link for jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/js/style.js"></script>
</body>
</html>
