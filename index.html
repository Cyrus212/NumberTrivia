<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Trivia</title>
</head>
<body>
    <header class="title">
        <h1 class="titleContent">Number Trivia</h1>
    </header>
    <!-- Content Container -->
    <main class="content">
        <button class="toggle"></button>
        <div class="randombtns">
            <button id="number"></button>
            <button id="date"></button>
            <button id="trivia"></button>
        </div>
        <!-- Info box containing info -->
        <div>
            <div class="infoBox"></div>
            <input type="text" class="inputBox">
            <button class="sumbit"></button>
            <input type="date" id="datePicker">
        </div>
        <div class="storageContainer">
            <button class="edit"></button>
            <p class="storageInfo"></p>
        </div>
    </main>
</body>
</html>
